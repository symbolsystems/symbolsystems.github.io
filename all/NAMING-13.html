<STRONG>
Begin constant variables with 'c' [NAMING-13-3]
</STRONG>
<BR><BR>
<STRONG>
DESCRIPTION
</STRONG>
<PRE>

Constant variables should begin with 'c'.



</PRE>
<STRONG>
BENEFITS
</STRONG>
<PRE>

Rule improves readability and maintainability.



</PRE>
<STRONG>
EXAMPLE
</STRONG>
<PRE>

const int Foo = 0;	// Violation



</PRE>
<STRONG>
REPAIR
</STRONG>
<PRE>

const int cFoo = 0;	// OK



</PRE>
<STRONG>
REFERENCES
</STRONG>
