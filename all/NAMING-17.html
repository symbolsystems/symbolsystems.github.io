<STRONG>
Begin all function names with uppercase letter [NAMING-17-3]
</STRONG>
<BR><BR>
<STRONG>
DESCRIPTION
</STRONG>
<PRE>

All function names should begin with uppercase letter.



</PRE>
<STRONG>
BENEFITS
</STRONG>
<PRE>

Rule improves readability and maintainability.



</PRE>
<STRONG>
EXAMPLE
</STRONG>
<PRE>

void foo();	// Violation



</PRE>
<STRONG>
REPAIR
</STRONG>
<PRE>

void Foo();	// OK



</PRE>
<STRONG>
REFERENCES
</STRONG>
<PRE>

Recommended by ParaSoft

</PRE>
