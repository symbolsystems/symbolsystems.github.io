<STRONG>
Begin global variable names with 'the' [NAMING-18-3]
</STRONG>
<BR><BR>
<STRONG>
DESCRIPTION
</STRONG>
<PRE>

All global variable names should begin with 'the'.



</PRE>
<STRONG>
BENEFITS
</STRONG>
<PRE>

Rule improves readability and maintainability.



</PRE>
<STRONG>
EXAMPLE
</STRONG>
<PRE>

int global_var;	  // Violation



</PRE>
<STRONG>
REPAIR
</STRONG>
<PRE>

int theWindows; // OK



</PRE>
<STRONG>
REFERENCES
</STRONG>
<PRE>
