AUTOSAR M8-4-4 A function identifier shall either be used to call the function or it shall be preceded by &amp;
</PRE>
<STRONG>
RULES
</STRONG>
<p>
<code><a href="AUTOSAR-M8_4_4-a.html">A function identifier shall only be used with either a preceding '&amp;', or with a parenthesised parameter list, which may be empty [AUTOSAR-M8_4_4-a-2]</a></code><br>
